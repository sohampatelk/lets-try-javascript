<!DOCTYPE html>
<html>
<head>
<title>Lts-Learn-Javascript- Day2</title>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- Stylesheets -->
<link rel="stylesheet" type="text/css" href="css/main.css" />
<!-- Scripts-javascript -->
<script type="text/javascript" src="js/table.js" defer></script>
</head>
<body>
<h1>Table Example</h1>

<form id="calculator" action="#" method="GET">
    <label for="first-name">
        Enter Name:
        <input name="first-name" id="first-name" type="text" placeholder="name">
    </label>
    <label for="age">
        Enter the age:
        <input name="age" id="age" type="number" placeholder="age">
    </label>
    <label for="school-class">
        Enter the class:
        <input name="school-class" id="school-class" type="text" placeholder="class">
    </label>
    <label for="city">
        Enter the City:
        <input name="city" id="city" type="text" placeholder="city">
    </label>
    <button type="submit" id="run-submit">
        Add in Table
    </button>
</form>

<table id="myTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Class</th>
            <th>City</th>
        </tr>
    </thead>
    <tbody id="myTableBody">     
    
    </tbody>
</table>
</body>
</html>
